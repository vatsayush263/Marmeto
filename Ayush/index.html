<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="images">
        <div class="product-image">
        </div>
        <div class="thumbnail-image">
        </div>
    </section>
    <section class="product-detail">
        <div class="title-div">
            <p class="product-vendor">
                Marmeto
            </p>
            <h3 class="product-title">
                Embrace Sideboard
            </h3>
        </div>
        <div class="price-div">
            <div class="block">
                <span class="price">$12999.00</span>
                <span class="percentage-off">0% off</span>
            </div>
            <p class="compared-price">$19999</p>
        </div>
        <div class="color-div">
            <p>Choose a color</p>
            <div class="colors">

            </div>
        </div>
        <div class="size-div">
            <p>Choose a size</p>
            <div class="sizes">

            </div>
        </div>
        <div class="button-div">
            <div class="inc-dec-btn">
                <button class="dec-btn btn">-</button>
                <input type="text" class="text-input" value="0" readonly>
                <!-- <span class="inc-btn">+</span> -->
                <button class="inc-btn btn">+</button>
            </div>
            <button class="add-to-cart-btn">
                <i class='bx bxs-shopping-bag'></i>
                Add To Cart
            </button>
        </div>
        <div class="cart-add-message">

        </div>

        <div class="product-desc">

        </div>
    </section>
</body>

</html>
